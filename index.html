<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissor</h1>
  </header>
  <main>

    <div class="score-board">
      <div class="badge" id="user-label">user</div>
      <div class="badge" id="computer-label">comp</div>
      <span id="user-score">0</span> :
      <span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Choose paper, rock, or scissor</p>
    </div>
    <div class="choices">
      <ul>
        <li id="computer-picks-rock"></li>
        <li>
          <button class="choice" id="rock">✊</button>
        </li>
        <li id="user-picks-rock"></li>
      </ul>
      <ul>
        <li id="computer-picks-paper"> </li>
        <li>

          <button class="choice" id="paper">✋</button>
        </li>
        <li id="user-picks-paper"></li>

      </ul>
      <ul>
        <li id="computer-picks-scissor"></li>
        <li>

          <button class="choice" id="scissor">✌️</button>

        </li>
        <li id="user-picks-scissor"></li>

      </ul>
    </div>
    <p class="action-message">Make your move</p>

    <button class="new-game" id="new-game-button">New Game</button>
  </main>

  <script src="app.js"></script>
</body>

</html>
